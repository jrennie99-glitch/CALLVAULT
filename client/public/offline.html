<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Call Vault</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #e2e8f0;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #1e293b;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #334155;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      stroke: #10b981;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #f1f5f9;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 24px;
    }
    .retry-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: #059669;
    }
    .status {
      margin-top: 24px;
      padding: 12px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      font-size: 14px;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>Call Vault requires an internet connection for secure peer-to-peer calls. Please check your connection and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    <div class="status">
      <strong>Why can't I use Call Vault offline?</strong><br>
      Video and voice calls require a live connection to establish secure peer-to-peer communication.
    </div>
  </div>
</body>
</html>
