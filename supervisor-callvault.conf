[program:callvault]
command=node dist/index.cjs
directory=/app
autostart=true
autorestart=true
environment=NODE_ENV="production",PORT="3000"
stderr_logfile=/var/log/supervisor/callvault.err.log
stdout_logfile=/var/log/supervisor/callvault.out.log
stopsignal=TERM
stopwaitsecs=30
stopasgroup=true
killasgroup=true
